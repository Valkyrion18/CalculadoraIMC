<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="encabezado">
        <header>
            <h1>CÃ¡lculo del Indice de Masa Corporal (IMC)</h1>
        </header>
    </div>

    <div class="distribucion">
        <div class="bloque1">
            <div class="formulario">
                <form action="" class="form" id="form" onsubmit="">
                    <div class="bloqueSeleccion">
                        <label for="" class="etiqueta1">Sexo</label>
                        <div>
                            <img src="./images/man_icon.png" class="imagen" alt=""><br>
                            <input type='radio' class="radios" name='radiobutton' id='sexo1' value='Hombre' />
                        </div>
                        <div id="seleccionSexo">
                            
                            <img src="./images/woman_icon.png" class="imagen" alt=""><br>
                            <input type='radio' class="radios" name='radiobutton' id='sexo2' value='Mujer' />
                        </div>
                    </div>
                    <div class="cajones">
                        <label for="" class="form-label">Edad</label>
                        <input type="text" id="edad" class="entradas">
                    </div>
                    <div class="cajones">
                        <label for="" class="form-label">Peso</label>
                        <input type="text" id="peso" class="entradas">
                        <label for="" class="form-label">kg</label>
                    </div>
                    <div class="cajones">
                        <label for="" class="form-label">Altura</label>
                        <input type="text" id="altura" class="entradas">
                        <label for="" class="form-label">cm</label>
                    </div>
                    <div>
                        <button type="button" class="botonC" id="btnCalcularIMC" title="CALCULAR IMC"
                        onclick="obtenerDatos()">CALCULAR IMC
                    </div>
                </form>
            </div>
        </div>
        <div class="bloque 2">
            <div>
                <h2>Resultado</h2>
            </div>
            <div class="cajonResultado">
                <input type="text" id="resultado" class="salida" readonly>
            </div>
            <div class="resultadoR">
                <input type="range" id="resultadoRango" class="salidaRango" name="tickmarks" list="tickmarks" 
                min="0" max="50" disabled>
                    <datalist id="tickmarks">
                        <option value="0" label="0%">
                        <option value="10">
                        <option value="20">
                        <option value="30"> 
                        <option value="40">
                        <option value="50" label="50%">
                        <option value="60">
                        <option value="70">
                        <option value="80">
                        <option value="90">
                        <option value="100" label="100%">
                    </datalist>
            </div>
            <div class="rangoPI">
                <input type="text" id="rangoPesoIdeal" class="salidaPI" placeholder="Peso Ideal" disabled>
            </div>
            <div class="lista">
                <ul>
                    <img src="images/icono_1.png" class="imagenIconos">Bajo peso<br>
                    <img src="images/icono_2.png" class="imagenIconos">Saludable<br>
                    <img src="images/icono_3.png" class="imagenIconos">Sobre peso<br>
                    <img src="images/icono_4.png" class="imagenIconos">Obeso<br>
                    <img src="images/icono_5.png" class="imagenIconos">Obesidad extrema
                </ul>
            </div>
        </div>
    </div>

</body>

<script src="./script/script.js" ></script>
<script src="./script/rangos.js" ></script>

</html>
